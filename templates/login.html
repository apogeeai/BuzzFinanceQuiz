{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Admin Login</h1>
<form action="{{ url_for('login') }}" method="post" class="space-y-4">
    <div>
        <label for="email" class="block mb-2 font-semibold">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="gradient-button w-full">Login</button>
</form>
{% endblock %}
