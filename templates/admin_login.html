{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Admin Login</h1>

{% if error %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">{{ error }}</span>
</div>
{% endif %}

<form action="{{ url_for('admin_login') }}" method="post" class="space-y-4">
    <div>
        <label for="username" class="block mb-2 font-semibold">Username:</label>
        <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <div>
        <label for="password" class="block mb-2 font-semibold">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
</form>
{% endblock %}
