<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Health Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <!-- Note: We're using a fallback sans-serif font for Amsi since we don't have access to Adobe Fonts -->
    <style>
        @font-face {
            font-family: 'Amsi';
            src: local('Arial'), local('Helvetica'), local('sans-serif');
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-orange-500 min-h-screen flex flex-col">
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('index') }}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Financial Health Quiz</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="{{ url_for('admin_dashboard') }}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white transition duration-300">Admin Dashboard</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-auto">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
