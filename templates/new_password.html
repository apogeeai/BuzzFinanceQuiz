{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Set New Password</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mb-4 p-4 rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action="{{ url_for('new_password', user_id=user_id) }}" method="post" class="space-y-4">
    <div>
        <label for="new_password" class="block mb-2 font-semibold">New Password:</label>
        <input type="password" id="new_password" name="new_password" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="gradient-button w-full">Set New Password</button>
</form>
{% endblock %}
