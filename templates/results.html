{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Your Results</h1>
<p class="mb-4 text-center text-lg">{{ result }}</p>
<div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
    <div class="bg-blue-600 h-2.5 rounded-full" style="width: {{ percentage }}%"></div>
</div>
<p class="text-center mb-6">Your financial health score: {{ percentage|round|int }}%</p>

<!-- Social Share Buttons -->
<div class="flex justify-center space-x-4 mb-6">
    <a href="https://twitter.com/intent/tweet?text=I%20just%20took%20the%20Financial%20Health%20Quiz!%20Check%20it%20out!" target="_blank" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">
        Share on Twitter
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Share on Facebook
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.url }}&title=Financial%20Health%20Quiz&summary=I%20just%20took%20the%20Financial%20Health%20Quiz!" target="_blank" class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded">
        Share on LinkedIn
    </a>
</div>

<!-- Learn More Button -->
<a href="https://www.metrocu.org/personal/metro-investment-services" target="_blank" class="block w-full bg-orange-500 hover:bg-orange-600 text-white text-center font-bold py-2 px-4 rounded">
    Learn more about how Metro can help!
</a>

<a href="{{ url_for('index') }}" class="block mt-6 text-center text-blue-600 hover:underline">Take the quiz again</a>
{% endblock %}
