{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Reset Password</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="mb-4 p-4 rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form action="{{ url_for('reset_password') }}" method="post" class="space-y-4">
    <div>
        <label for="email" class="block mb-2 font-semibold">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="gradient-button w-full">Reset Password</button>
</form>
<div class="mt-4 text-center">
    <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Back to Login</a>
</div>
{% endblock %}
