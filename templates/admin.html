{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Admin Dashboard</h1>

<div class="grid grid-cols-2 gap-4 mb-8">
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Total Users</h2>
        <p class="text-3xl font-bold">{{ total_users }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-2">Total Quizzes Taken</h2>
        <p class="text-3xl font-bold">{{ total_quizzes }}</p>
    </div>
</div>

<div class="grid grid-cols-2 gap-4 mb-8">
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Results Distribution</h2>
        <canvas id="resultsChart"></canvas>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4">Daily Quiz Statistics</h2>
        <canvas id="dailyChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('resultsChart').getContext('2d');
    const data = {{ category_data | tojson }};
    const labels = Object.keys(data);
    const values = Object.values(data);

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Quiz Results Distribution'
                }
            }
        }
    });

    const dailyCtx = document.getElementById('dailyChart').getContext('2d');
    const dailyData = {{ daily_data | tojson }};
    const dailyLabels = Object.keys(dailyData);
    const dailyValues = Object.values(dailyData);

    new Chart(dailyCtx, {
        type: 'line',
        data: {
            labels: dailyLabels,
            datasets: [{
                label: 'Quizzes Taken',
                data: dailyValues,
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Daily Quiz Statistics'
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Quizzes'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
