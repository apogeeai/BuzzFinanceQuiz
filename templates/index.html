{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Financial Health Quiz</h1>
<p class="mb-4 text-center">Discover your financial spirit animal!</p>
<form action="{{ url_for('quiz') }}" method="post" class="space-y-4">
    <div>
        <label for="name" class="block mb-2 font-semibold">Name:</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <div>
        <label for="email" class="block mb-2 font-semibold">Email:</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Start Quiz</button>
</form>
{% endblock %}
